<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con Bootstrap</title>
    <!-- Agregar el enlace al archivo CSS de Bootstrap (asegúrate de haber instalado Bootstrap) -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="servidor.php" method="post">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input
                type="text"
                name="usuario"
                id="usuario"
                class="form-control"
                placeholder="Usuario"
              />
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input
                type="password"
                name="contraseña"
                id="contraseña"
                class="form-control"
                placeholder="Contraseña"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Agregar los archivos JavaScript de Bootstrap (jQuery y Popper.js son dependencias) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
